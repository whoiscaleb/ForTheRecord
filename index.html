
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
    <title>Nutrition Wizard</title>
</head>
<body>
    <main>
    <section>
        <h1></h1>
    </section>

    <!-- Navbar Section -->
    <section>
        <nav>
        <label class="logo">Nutrition Wizard</label>   
        <ul>
            <li><a href= "#">Home</a></li>
            <li><a href= "#">About</a></li>
            <li><a href= "#">Feedback</a></li>

        </ul> 
        </nav>
    </section>


    <section>
        <p>Make your healthy decisions a bit easier</p>
    </section>


    <!-- NUTRITION LABEL -->
    <!-- NUTRITION LABEL -->

    <section id="facts">
        <div class="label">
    <header>
        <h1 id="labelh1" class="bold">Nutrition Facts</h1>
        <div class="divider"></div>    
        <p id="labelp">8 servings per container</p>
        <p id="labelp" class="bold">Serving size<span class="right">2/3 cup(55g)</span></p>
    </header>
    <div class="divider lg"></div>
    <div class="calories-info">
        <p class= "bold sm-text">Amount per serving</p>
        <h1>Calories<span class="right">230</span></h1>
    </div>
    <div class="divider md"></div>
    <div class="daily-value sm-text">
        <p class="right bold no-divider">% Daily Value  *</p>
        <div class="divider"></div>
    <p><span class="bold">Total Fat</span>
        <span id="grams">8g</span><span class="bold right">10%</span></p>
    <p class="indent"><span class="bold">Saturated Fat</span><span id="grams">8g</span><span id="percent" class="bold right">10%</span></p>
</div>
    
         
    
    </div>
    </section>


    <form>
            <input type="text"
            placeholder="Input Your Food Here"/>
            <input type="submit"
            placeholder="Analyze"/>
     </form>
    </main>
</body>
</html>
